	<script type="text/javascript">
		var arr = new Array(); //先声明一维
		function all() {
			$.ajax({
				type: "post",
				async: false,
				url: "http://localhost:8081/msg_orders_accepted.php",
				data: 'Numbers=' + $.cookie('user'),
				dataType: "json",
				success: function(result) {
					for (var i = 0; i < result.length; i++) { //一维长度为length
						arr[i] = new Array(); //再声明二维
						arr[i][0] = "";
						arr[i][1] = result[i].Orderkey;
						arr[i][2] = result[i].Cargoname;
						arr[i][3] = result[i].Category;
						arr[i][4] = result[i].Beginplace;
						arr[i][5] = result[i].Endplace;
						arr[i][6] = result[i].Pay;
						arr[i][7] = result[i].Reqtime;
						arr[i][8] = result[i].Drivername;
						arr[i][9] = result[i].Drivernumber;
						arr[i][10] = result[i].Carid;
						arr[i][11] = result[i].TransportType;
						arr[i][12] = result[i].CarType;
						arr[i][13] = result[i].Status;
					}
				}
			})
			return;
		}
	</script>
	<script>
		all();
		var data = arr;
		var table;
		$(function() {
			var table = $('#books').DataTable({
				data: data,
				"pagingType": "full_numbers",
				"bSort": true,
				"language": {
					"sProcessing": "处理中...",
					"sLengthMenu": "显示 _MENU_ 项结果",
					"sZeroRecords": "没有匹配结果",
					"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
					"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
					"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
					"sInfoPostFix": "",
					"sSearch": "搜索:",
					"sUrl": "",
					"sEmptyTable": "表中数据为空",
					"sLoadingRecords": "载入中...",
					"sInfoThousands": ",",
					"oPaginate": {
						"sFirst": "首页",
						"sPrevious": "上页",
						"sNext": "下页",
						"sLast": "末页"
					},
					"oAria": {
						"sSortAscending": ": 以升序排列此列",
						"sSortDescending": ": 以降序排列此列"
					}
				},
				"columnDefs": [{
					"searchable": false,
					"orderable": true,
					"targets": 0
				}, {
					"targets": [13],
					"visible": false,
				}, ],
			});
			table.on('order.dt search.dt', function() {
				table.column(0, {
					search: 'applied',
					order: 'applied'
				}).nodes().each(function(cell, i) {
					cell.innerHTML = i + 1;
				});
			}).draw();
			$('#books tbody').on('click', 'tr', function() {
				if ($(this).hasClass('selected')) {
					$(this).removeClass('selected');
				} else {
					table.$('tr.selected').removeClass('selected');
					$(this).addClass('selected');
					document.getElementById("btn_edit").click();
				}
			});
			$('#btn_edit').click(function() {
				if (table.rows('.selected').data().length) {
					$("#editBookInfo").modal()
					var rowData = table.rows('.selected').data()[0];
					var inputs = $("#editBookInfo").find('input')
					$(inputs[0]).val(rowData[9])
					$(inputs[1]).val(rowData[1])
					$(inputs[2]).val(rowData[6])
				} else {
					alert('请选择项目');
				}
			});

			$('#choosedriver').click(function() {
				var charge;
				$.ajax({
					type: "post",
					async: false,
					url: "http://localhost:8081/msg_owner.php",
					data: 'number=' + $.cookie('user'),
					dataType: "json",
					success: function(result) {
						charge = result[0].Account;
					}
				});
				if (charge < $("#Pay").val()) {
						alert("选定失败，您的余额不足以支付本次订单，请充值！！！！")
				} else {
					$.ajax({
						type: "post",
						async: false,
						url: "http://localhost:8081/choose.php",
						data: $("#subform_choose").serialize() + '&' + 'Numbers=' + $.cookie('user'),
						dataType: "json",
						success: function(result) {
 							alert("选定成功！运费已扣除");
							location.reload();
						}
					});
				}
			});
			$("#cancelEdit").click(function() {
				$("#editBookModal").find('input').val('')
			})
			$.fn.dataTable.ext.search.push(
				function(settings, data, dataIndex) {
					if (data[13] != '等待接单') {
						return false;
					}
					return true;
				}
			);
			table.draw();
		})
	</script>
