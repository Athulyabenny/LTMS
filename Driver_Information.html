		<!-- //bannner -->
		<!-- blog -->
		<div class="blog">
			<div class="container">
				<h3><span>Please Perfect</span> Your Information</h3>
				<p class="dolore">Complete your personal information and let your customers know you better.</p>
				<div class="services-grids">
					<div class="col-sm-12 services-grid-left">
						<div class="col-sm-7">
							<div class="box-padding">
								<form method="get" role="form" class="form-horizontal" id="subform_driver">
									<div class="form-group">
										<label class="col-sm-5 control-label label-name">账号：</label>
										<div class="col-sm-7">
											<input class="form-control" name="number" id="number" value="" type="text" readonly="true" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label label-name">密码：</label>
										<div class="col-sm-7">
											<input class="form-control" name="Password" value="" type="text" id="Password" required="true" readonly="true" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label label-name">姓名：</label>
										<div class="col-sm-7">
											<input class="form-control" name="Name" value="" type="text" id="Name" required="true" readonly="true" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label label-name">车牌号：</label>
										<div class="col-sm-7">
											<input class="form-control" name="Carnumber" value="" type="text" id="Carnumber" required="true" readonly="true" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label label-name">车型：</label>
										<div class="col-sm-7">
											<select name="CarType" id="CarType" class="form-control" disabled="true">
												<option value="小型车">小型车</option>
												<option value="中型车">中型车</option>
												<option value="大型车">大型车</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label label-name">可运输类型：</label>
										<div class="col-sm-7">
											<select name="TransportType" id="TransportType" class="form-control" disabled="true">
												<option value="食品">食品</option>
												<option value="木材">木材</option>
												<option value="煤炭">煤炭</option>
												<option value="金属">金属</option>
												<option value="石油">石油</option>
												<option value="服饰">服饰</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-5 control-label label-name">余额：</label>
										<div class="col-sm-7">
											<input class="form-control" name="Account" id="Account" value="" type="text" readonly="true" />
										</div>
									</div>
									<div class="col-sm-2 col-sm-offset-7">
										<button type="button" onclick="changeState();" class="btn btn-lg btn-custom" id="change">修改</button>
									</div>
									<div class="col-sm-2">
										<button type="submit" onclick="submit_driver();" class="btn btn-lg btn-custom">提交</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //blog -->
		<!-- for bootstrap working -->
		<script type="text/javascript">
			share(2);
			show();
		</script>

		<script type="text/javascript">
			var i = 0;

			function changeState() {
				i++;
				if (i % 2 != 0) {
					document.getElementById("change").innerHTML = "返回";
					document.getElementById("Password").readOnly = false;
					document.getElementById("Carnumber").readOnly = false;
					document.getElementById("Name").readOnly = false;
					document.getElementById("CarType").disabled = false;
					document.getElementById("TransportType").disabled = false;
				} else {
					document.getElementById("change").innerHTML = "修改";
					document.getElementById("Password").readOnly = true;
					document.getElementById("Carnumber").readOnly = true;
					document.getElementById("Name").readOnly = true;
					document.getElementById("CarType").disabled = true;
					document.getElementById("TransportType").disabled = true;
				}
			}
		</script>
		<script src="js/bootstrap.js"></script>
		<!-- //for bootstrap working -->
