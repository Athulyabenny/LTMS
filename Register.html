<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>物流运输平台注册页面</title>
		<script src="js/jquery-3.3.1.js"> </script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/form_elements.css" />
		<link rel="stylesheet" href="css/style_login_register.css">
		<script type="text/javascript" src="js/register.js"></script>
		<script type="text/javascript" src="js/msg_share.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/md5.js"></script>
	</head>
	<body>
		<div class="top-content" id="mainbg">
			<div class="inner-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 text">
							<h1><strong>物流运输平台</strong><br>注册界面</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box">
							<div class="form-top">
								<div>
									<center>
										<h3>注册信息</h3>
										<p>请输入以下信息：</p>
									</center>
								</div>
							</div>
							<h4 class="block">账户类型</h4>
							<div class="control-group">
								<center>
									<p>
										<input type="radio" name="choice" onclick="choiceTest(1)" />我是货主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="radio" name="choice" onclick="choiceTest(2)" />我是车主</p>
								</center>
							</div>
							<div class="form-bottom">
								<form role="form" method="get" class="login-form" id="subform" onsubmit="checkRegister()">
									<div class="form-group">
										<label class="col-md-6" for="telephone">手 机 号 :</label>
										<input type="text" name="telephone" placeholder="账号..." class="form-username form-control" onblur="checkPhone()"
										 id="telephone">
										<p id="telephoneError" style="margin-bottom: -2px;color: red;"></p>
									</div>

									<div class="form-group">
										<label class="col-md-6" for="password">密码：</label>
										<input type="password" name="password" placeholder="密码..." class="form-password form-control" onblur="checkPassword()"
										 id="password">
										<p id="passwordError" style="margin-bottom: -2px;color: red;"></p>
									</div>

									<div class="form-group">
										<label class="sr-col-md-6" for="rePassword">确认密码：</label>
										<input type="password" name="rePassword" placeholder="确认密码..." class="form-password form-control" onblur="checkrePassword()"
										 id="rePassword">
										<p id="rePasswordError" style="margin-bottom: -2px;color: red;"></p>
									</div>

									<div class="form-group" style="display:none">
										<input type="text" name="table" class="table form-control" id="table" value="">
									</div>

									<div class="form-group">
										<label class="col-md-6" for="yanzhengma">验证码:</label>
										<input class="form-control" id="yanzhengma" name="yanzhengma" placeholder="请输入验证码..." onblur="checkYanzheng()"
										 type="text" />
										<p id="yanZhengmaError" style="margin-bottom: -2px;color: red;"></p>
									</div>
									<br />
									<button type="submit" class="btn">注册</button>
								</form>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						var flag = 0;

						function choiceTest(number) {
							flag = number;
							if (flag == 2)
								$("#table").val("driver");
							else if (flag == 1)
								$("#table").val("owner");
						}
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
